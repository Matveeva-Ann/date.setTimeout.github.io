<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="conteiner">
        <div class="now box">
            <p class="nowDay">00.00.00</p>
            <p class="nowTime">00:00:00</p>
        </div>
        <div class="stopwatch box">
            <div class="stopwatchStart">
                <p class="stopwatchStart-time">00:00:00:000</p>
                <div class="stopwatchStart-buttons">
                    <button class="stopwatch-start">start</button>
                    <button class="stopwatch-loop">loop</button>
                    <button class="stopwatch-stop">stop</button>
                    <button class="stopwatch-reset">reset</button>
                </div>
            </div>
            <div class="stopwatch-save"></div>
        </div>
        <div class="countdown box">
            <div class="countdown-set">
                <p class="countdown-text">25</p>
                <p>minutes</p>
                <div>
                    <button class="button-augmentation">+</button>
                    <button class="button-reduction">-</button>
                </div>
            </div>
            <div class="countdown-start">
                <p class="countdown-text countdown-timer">00:00</p>
                <div>
                    <button class="countdownBtn-start">start</button>
                    <button class="countdownBtn-stop">stop</button>
                    <button class="countdown-reset">reset</button>
                </div>
            </div>
        </div>
    </div>
   

    <script src="./script.js"></script>
</body>
</html>
